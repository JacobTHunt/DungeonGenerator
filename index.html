<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dungeon Generator</title>
  <meta name="description" content="DND5E Dungeon Generator - Using tables from the DMG">
  <meta name="author" content="Jacob Hunt">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>  
  <div class="wrapper">
	  <div id="raceDiv" class="raceDiv"></div>
	  <div id="dungeonDescriptionDiv" class="dungeonDescriptionDiv"></div>
  
  <div class="buttonRow1Div">
	  <button id="newDungeonButton" class="row1" onclick='createNewDungeon()'>Generate New Dungeon </button>
  </div>
	  <div class="buttonRow2Div">
		  <button id="updateDungeonCreatorButton" class="row2" onclick='updateDungeonCreator()'>Generate New Creator</button>
		  <button id="updateDungeonLocationButton" class="row2" onclick='updateDungeonLocation()'>Generate New Location</button>
		  <button id="updateDungeonPurposeButton" class="row2" onclick='updateDungeonPurpose()'>Generate New Purpose</button>
		  <button id="updateDungeonHistoryButton" class="row2" onclick='updateDungeonHistory()'>Generate New History</button>
	  </div>
	  
	  <canvas id="dungeonMap" width="640" height="480"></canvas>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/dungeonLocation.js"></script>
  <script src="js/dungeonCreator.js"></script>
  <script src="js/dungeonPurpose.js"></script>
  <script src="js/dungeonHistory.js"></script>
  <script src="js/dungeonMap.js"></script>
  <script src="js/randomGenerator.js"></script>  
</body>
</html>
